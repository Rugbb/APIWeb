<div class="container p-5">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow"
        *ngIf="formulario"
      >
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>IdProduto</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="idProduto"
            />
          </div>
          <div class="form-group">
            <label>Nome do Produto</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="nomeProduto"
            />
          </div>
          <div class="form-group">
            <label>Descricao</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="descricao"
            />
          </div>
          <div class="form-group">
            <label>Preco</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="preco"
            />
          </div>
          <div class="form-group">
            <label>Classificacao</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="classificacao"
            />
          </div>
          <div class="form-group">
            <label>Desenvolvedor</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="desenvolvedor"
            />
          </div>
          <div class="form-group">
            <label>Plataforma</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="plataforma"
            />
          </div>
          <div class="form-group">
            <label>Estoque</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="estoque"
            />
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
